{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Converter</title>
</head>
<body>
    <h1>Generated QR Code</h1>
    
    <!-- Dynamically display the generated QR code image -->
    <img src="{% static img %}" alt="QR Code" height="400" width="400">
    
    <!-- Provide a link to download the image -->
    <p><a href="{% static img %}" download>Download QR Code</a></p>
</body>
</html>
